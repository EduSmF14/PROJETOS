<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- TITLE -->
    <title>MENU</title>
    <!-- ENCODING -->
    <meta charset="utf-8" />
    <!-- DOCUMENT AREA -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- DESCRIPTION -->
    <meta name="description" content="Aplicação para conectar os produtores de produtos Orgânicos e os clientes">
    <!-- KEYWORDS -->
    <meta name="keywords" content="AgroProdutor, Produtores, Clientes, Produtos Orgânicos">
    <!-- DEFAULT DOCUMENT -->
    <meta name="robots" content="index, follow">
    <!-- AUTHOR -->
    <meta name="author" content="Eduardo Santos">
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- STYLES APP -->
    <!-- ROBOTO FONT -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Material Design Lite -->
    <link rel="stylesheet" type="text/css" media="screen" href="mdl/material.min.css">
    <!-- STYLE GENERALIZED -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/app.css">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" /> -->
    <!-- OPENLAYERS CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="openlayers/ol.css" />
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="57x57" href="fav/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="fav/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="fav/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="fav/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="fav/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="fav/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="fav/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="fav/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="fav/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="fav/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="fav/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="fav/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#4caf50">
    <meta name="msapplication-TileImage" content="fav/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- MANIFEST -->
    <link rel="manifest" href="manifest.json">

</head>

<body>

    <!-- Simple header with fixed tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- TITLE -->
                <span class="mdl-layout__title">AgroProdutor</span>
                <div class="mdl-layout-spacer"></div>
                <!-- FILTER BUTTON => app_filter -->
                <button class="mdl-button mdl-js-button mdl-button--icon" style="margin-right: 10px;">
                    <i class="material-icons md-light" id="app_filter">filter_list</i>
                </button>
                <!-- HELP BUTTON => app_help -->
                <button class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons md-light" id="app_help">help</i>
                </button>
            </div>
        </header>
        <!-- MENU -->
        <div class="demo-drawer mdl-layout__drawer mdl-color--primary mdl-color-text--white">
            <header class="demo-drawer-header">
                <img src="images/account.png" class="demo-avatar">
                <div class="demo-avatar-dropdown">
                    <span id="user_name">hello@example.com</span>
                </div>
            </header>
            <!-- ITEMS -->
            <nav class="demo-navigation mdl-navigation mdl-color--white">
                <p class="mdl-navigation__link">
                    <i class="mdl-color-text--green-400 material-icons" role="presentation">assignment_ind</i>Perfil</p>
                <p class="mdl-navigation__link">
                    <i class="mdl-color-text--green-400 material-icons" role="presentation">description</i>Créditos</p>
                <p class="mdl-navigation__link">
                    <i class="mdl-color-text--green-400 material-icons" role="presentation">exit_to_app</i>Sair</p>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
                <div class="page-content">
                    <!-- MAP -->
                    <div id="map"></div>
                </div>
            </section>
            <section class="mdl-layout__tab-panel" id="fixed-tab-2">
                <div class="page-content">
                </div>
            </section>
            <section class="mdl-layout__tab-panel" id="fixed-tab-3">
                <div class="page-content">
                </div>
            </section>
        </main>
    </div>

    <!-- DIV == LOADER -->
    <div id="loader" class="tools_flex loader_flex">
        <div id="loader_background" class="tools_flex loader_flex">
            <div id="loader_animation" class="tools_flex loader_flex">
                <svg viewBox="0 0 32 32" width="35" height="35">
                    <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
                </svg>
            </div>
        </div>
    </div>

    <!-- SNACKBAR -->
    <div id="app_snackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action"></button>
    </div>

    <!-- DIALOG -->
    <div id="dialog" class="flex_box dialog_background">
        <div class="flex_box box_shadow">
            <h1 class="unselected">Title</h1>
            <div class="flex_box">
                <p class="unselected">Message</p>
            </div>
            <div class="flex_box"></div>
        </div>
    </div>

    <!-- POPUP -->
    <div id="info" class="snackbar flex_box">
        <!-- REGISTER CARD -->
        <div class="app-card-wide mdl-card mdl-shadow--4dp">
            <!-- REGISTER TITLE -->
            <div class="mdl-card__title mdl-card__title_2">
                <h2 id="user_name" class="mdl-card__title-text mdl-h2__title">@User</h2>
            </div>
            <!-- UPDATE PASSWORD TEXT -->
            <div class="mdl-card__supporting-text">
                <h2 id="name" class="mdl-card__title-text mdl-h2__title">Name</h2>
                <label id="typeProduce" for="name">Type</label>
            </div>
            <!-- INFO ACTIONS -->
            <div id="card_actions" class="mdl-card__actions mdl-card--border">
                <ul class="demo-list-icon mdl-list">
                    <li class="mdl-list__item">
                        <span class="mdl-list__item-primary-content">
                            <i class="mdl-color-text--green-400 material-icons mdl-list__item-icon" role="presentation">location_on</i>
                            <span id="lacation">Rua X , XX, XX</span>
                        </span>
                    </li>
                    <li class="mdl-list__item">
                        <a href="#" class="mdl-list__item-primary-content mdl-js-ripple-effect">
                            <i class="mdl-color-text--green-400 material-icons mdl-list__item-icon" role="presentation">perm_phone_msg</i>
                            <span id="tel">(12) 99999-9999</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- REGISTER ACTIONS BORDER -->
            <div id="mdl-card__actions_perfil" class="mdl-card__actions mdl-card--border">
                <div>
                    <a id="" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">VER PREFIL</a>
                </div>
            </div>
        </div>
    </div>

    <!-- FILTER -->
    <div id="app_divFilter" class="flex_box dialog_background">
        <div class="flex_box box_shadow">
            <h1 class="unselected">Filtro</h1>
            <div style="height: 230px; display: flex; flex-direction: column;">
                <p style="margin-bottom: 16px">Tipo de produtor:</p>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="produce_Type1" style="width: 70%; align-self: center; margin-bottom: 16px;">
                    <input type="radio" id="produce_Type1" class="mdl-radio__button" name="produces_typeF" value="Produtor Orgânico" checked>
                    <span class="mdl-radio__label">Orgânico</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="produce_Type2" style="width: 70%; align-self: center; margin-bottom: 16px;">
                    <input type="radio" id="produce_Type2" class="mdl-radio__button" name="produces_typeF" value="Produtor Agroecológico">
                    <span class="mdl-radio__label">Agroecológico</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="produce_Type3" style="width: 70%; align-self: center; margin-bottom: 16px;">
                    <input type="radio" id="produce_Type3" class="mdl-radio__button" name="produces_typeF" value="Produtor Comum">
                    <span class="mdl-radio__label">Comum</span>
                </label>
                <p style="margin-bottom: 16px">Tipo de produto:</p>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="product_Type1" style="width: 70%; align-self: center; margin-bottom: 16px;">
                    <input type="radio" id="product_Type1" class="mdl-radio__button" name="product_typeF" value="Fruta">
                    <span class="mdl-radio__label">Fruta</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="product_Type2" style="width: 70%; align-self: center; margin-bottom: 16px;">
                    <input type="radio" id="product_Type2" class="mdl-radio__button" name="product_typeF" value="Legume">
                    <span class="mdl-radio__label">Legumes</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="product_Type3" style="width: 70%; align-self: center; margin-bottom: 16px;">
                    <input type="radio" id="product_Type3" class="mdl-radio__button" name="product_typeF" value="Verdura">
                    <span class="mdl-radio__label">Verduras</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="product_Type4" style="width: 70%; align-self: center; margin-bottom: 16px;">
                    <input type="radio" id="product_Type4" class="mdl-radio__button" name="product_typeF" value="Erva">
                    <span class="mdl-radio__label">Ervas e Tempeiros</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="product_Type5" style="width: 70%; align-self: center; margin-bottom: 16px;">
                    <input type="radio" id="product_Type5" class="mdl-radio__button" name="product_typeF" value="Grãos">
                    <span class="mdl-radio__label">Grãos</span>
                </label>
                <p style="margin-bottom: 16px">Distância (m):</p>
                <span style="width: 70%; align-self: center; display: flex; justify-content: center;">
                    <button style="margin: 0 20px; font-size: 1.5em">+</button>
                    <p>100</p>
                    <button style="margin: 0 20px; font-size: 1.5em">-</button>
                </span>

            </div>
            <div class="flex_box">
                <button>CANCELAR</button>
                <button>OK</button>
            </div>
        </div>
    </div>

    <!-- SCRIPT -->
    <!-- JQUERY JS -->
    <script src="jquery/jquery-3.3.1.js"></script>
    <!-- Material Design Lite -->
    <script src="mdl/material.js"></script>
    <!-- OPENLAYERS JS -->
    <script src="openlayers/ol.js"></script>
    <!-- MAP JS -->
    <script src="js/Mapa.js"></script>
    <!-- FUNÇÕES GERAIS DA TELA -->
    <script src="js/MenuCliente.js"></script>
    <script src="js/App.js"></script>

</body>

</html>
