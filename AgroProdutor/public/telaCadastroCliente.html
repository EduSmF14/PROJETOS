<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- TITLE -->
    <title>CADASTRAR</title>
    <!-- ENCODING -->
    <meta charset="utf-8" />
    <!-- DOCUMENT AREA -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- DESCRIPTION -->
    <meta name="description" content="Aplicação para conectar os produtores de produtos Orgânicos e os clientes">
    <!-- KEYWORDS -->
    <meta name="keywords" content="AgroProdutor, Produtores, Clientes, Produtos Orgânicos">
    <!-- DEFAULT DOCUMENT -->
    <meta name="robots" content="index, follow">
    <!-- AUTHOR -->
    <meta name="author" content="Eduardo Santos">
    <!-- STYLES APP -->
    <!-- ROBOTO FONT -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Material Design Lite -->
    <link rel="stylesheet" type="text/css" media="screen" href="mdl/material.min.css">
    <!-- STYLE GENERALIZED -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/app.css">
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="57x57" href="fav/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="fav/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="fav/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="fav/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="fav/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="fav/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="fav/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="fav/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="fav/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="fav/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="fav/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="fav/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#4caf50">
    <meta name="msapplication-TileImage" content="fav/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- MANIFEST -->
    <link rel="manifest" href="manifest.json">
</head>

<body>

    <!-- Simple header with fixed tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row header">
                <!-- RETURN BUTTON => app_return -->
                <button class="mdl-button mdl-js-button mdl-button--icon buttons_layout">
                    <i class="material-icons md-light" id="btn_voltar_2">arrow_back</i>
                </button>
                <!-- TITLE -->
                <span class="mdl-layout__title">AgroProdutor</span>
                <div class="mdl-layout-spacer"></div>
                <!-- HELP BUTTON => app_help -->
                <button class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons md-light" id="app_help_cad">help</i>
                </button>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- REGISTER CARD -->
                <div id="app_content" class="app-card-wide mdl-card mdl-shadow--4dp">
                    <!-- REGISTER TITLE -->
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text mdl-h2__title">Cadastro Cliente</h2>
                    </div>
                    <!-- REGISTER ACTIONS -->
                    <div class="mdl-card__actions mdl-div_card">
                        <!-- USER NAME INPUT => nameUser -->
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input_register">
                            <input class="mdl-textfield__input" type="text" id="nameUser" maxlength="15">
                            <label class="mdl-textfield__label" for="nameUser">Nome de usuário *</label>
                        </div>
                        <!-- NAME INPUT => nameCliente -->
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input_register">
                            <input class="mdl-textfield__input" type="text" id="nameCliente">
                            <label class="mdl-textfield__label" for="nameCliente">Nome Completo *</label>
                        </div>
                        <!-- USER E-MAIL INPUT => emailCliente -->
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input_register">
                            <input class="mdl-textfield__input" type="email" id="emailCliente" maxlength="50">
                            <label class="mdl-textfield__label" for="emailCliente">e-mail *</label>
                            <span class="mdl-textfield__error">Ex: aaa@email.com</span>
                        </div>
                        <!-- USER NAME INPUT => DataCliente -->
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input_register">
                            <input class="mdl-textfield__input" type="text" id="DataCliente" name="date" min="1900-01-01" max="2100-12-31" onfocus="(this.type='date')"
                                onblur="if(!this.value)this.type='text'">
                            <label class="mdl-textfield__label" for="DataCliente">Data de Nascimento *</label>
                        </div>
                        <!-- USER NAME INPUT => phoneCliente -->
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input_register">
                            <input class="mdl-textfield__input" type="text" id="phoneCliente" maxlength="15" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})">
                            <label class="mdl-textfield__label" for="phoneCliente">Celular *</label>
                            <span class="mdl-textfield__error">Ex: (99) 99999-9999</span>
                        </div>
                        <!-- USER CEP INPUT => cep -->
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input_register">
                            <input class="mdl-textfield__input" type="text" id="cep" maxlength="8" pattern="^[0-9]{8}$">
                            <label class="mdl-textfield__label" for="cep">CEP</label>
                            <span class="mdl-textfield__error">Ex: 12000000</span>
                        </div>
                        <!-- USER ADDRESS TEXT AREA => enderecoUser -->
                        <div class="autocomplete input_register">
                            <div class="mdl-textfield mdl-js-textfield div_text">
                                <input class=" mdl-textfield__input text_area" type="text" maxlength="150" id="enderecoUser" placeholder="" name="endereco"
                                    autocomplete="on" runat="server"></input>
                                <label class="mdl-textfield__label" for="enderecoUser" id="location-label">Endereço *
                                    <br>(Rua, Cidade, Estado, CEP)</label>
                            </div>
                        </div>
                        <!-- USER PASSWORD INPUT => senhaCliente -->
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input_register">
                            <input class="mdl-textfield__input" type="text" id="senhaCliente" maxlength="8">
                            <label class="mdl-textfield__label" for="senhaCliente">Senha *</label>
                        </div>
                        <!-- REGISTER BUTTON => app_register -->
                        <button id="btn_cadastrar_cliente" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent app_button">
                            Cadastrar
                        </button>
                    </div>
                    <!-- REGISTER ACTIONS BORDER -->
                    <div id="mdl-card__actions_cadastro" class="mdl-card__actions mdl-card--border">
                        <div>
                            <a id="btn_endereco" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">OBTER ENDEREÇO POR CEP</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- DIV == LOADER -->
    <div id="loader" class="tools_flex loader_flex">
        <div id="loader_background" class="tools_flex loader_flex">
            <div id="loader_animation" class="tools_flex loader_flex">
                <svg viewBox="0 0 32 32" width="35" height="35">
                    <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
                </svg>
            </div>
        </div>
    </div>

    <!-- SNACKBAR -->
    <div id="app_snackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action"></button>
    </div>

    <!-- DIALOG -->
    <div id="dialog" class="flex_box dialog_background">
        <div class="flex_box box_shadow">
            <h1 class="unselected">Title</h1>
            <div class="flex_box">
                <p class="unselected">Message</p>
            </div>
            <div class="flex_box"></div>
        </div>
    </div>


    <!-- SCRIPTS -->
    <!-- GOOGLE MAPS API - PLACES -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvYKlarQNZhiPosdYnIsebfTtkKrv8Ulo&libraries=places"></script>
    <!-- JQUERY JS -->
    <script src="jquery/jquery-3.3.1.js"></script>
   <!-- Material Design Lite -->
   <script src="mdl/material.js"></script>
   <!-- FUNÇÕES GERAIS DA TELA -->
    <script src="js/Cadastro.js"></script>
    <script src="js/App.js"></script>

</body>

</html>
